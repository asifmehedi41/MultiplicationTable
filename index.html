<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-900">Multiplication Table</h1>
        <div class="multiplicationtable mb-6">
            <input type="number" id="mulnum" placeholder="Enter any number"
                class="mt-1 border border-gray-300 p-4 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400">
            <button id="generatemultable"
                class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 mt-4 rounded-xl w-full font-semibold shadow-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 transition duration-300">Generate</button>
        </div>
        <div id="showmultable" class="showmultable space-y-2"></div>
        <button id="resetbtn"
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 mt-4 rounded-xl w-full font-semibold shadow-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 transition duration-300">Reset</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
